<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gorretora</title>
  </head>
  <body>
    <h2>Seja muito bem-vindo a GOrretora</h2>

    <script>
        var time_id = Date.now()
        var array_lat_vrau = []


        let socket = new WebSocket("ws://15.228.28.246:8080/ws?ticks=GOGL34");
        console.log("Attempting Connection...");
        console.log(socket)

        socket.onopen = () => {
            console.log("Successfully Connected");
            socket.send("Hi From the Client!")
            time_id = Date.now()
        };

        socket.onmessage = (msg) => {
          re = RegExp('- ([0-9]+) -')
          ts = Date.now() 
          _id = Math.round((ts - time_id)/5000)
          timestamp = Number(msg.match(re))
          array_lat_vrau.push({"id":_id,"lat":Date.now() - timestamp})
          // console.log(msg.data)
        }
        
        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            socket.send("Client Closed!")
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };

    </script>
  </body>
</html>
